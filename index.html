<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SOF Kayak Designer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.js"></script>
    <script type="text/paperscript" data-paper-canvas="half-breadth-canvas" src="canvas.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            $('.canvas canvas').each(function(index) { 
                $(this).attr({ 
                    width: $(this).parent().width(), 
                    height: $(this).parent().height() });
            });
        });
    </script>
</head>

<body>
    <div id="container" class="flex">
        <div id="workspace" class="flex">
            <header id="header">
                <h1>SOF Kayak Designer</h1>
            </header>
            <figure id="viewport" class="flex">
                <div id="half-breadth" class="canvas">
                    <canvas id="half-breadth-canvas"></canvas>
                </div>
                <div id="profile" class="canvas">
                    <canvas id="profile-canvas"></canvas>
                </div>
                <div id="body-plan" class="canvas">
                    <canvas id="body-plan-canvas"></canvas>
                </div>
                <div id="current-section" class="canvas">
                    <canvas id="current-section-canvas"></canvas>
                </div>
                <div id="rendering" class="canvas">
                    <canvas id="rendering-canvas"></canvas>
                </div>
            </figure>
        </div>
        <div id="tools" class="tools">
            <h2>Tools</h2>
            <h3>Dimensions</h3>
            <form>
                <div class="group">
                    <input type="text" name="overall-length" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Overall Length</label>
                </div>

                <div class="group">
                    <input type="text" name="waterline-length" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="waterline-length">Waterline Length</label>
                </div>

                <div class="group">
                    <input type="text" name="overall-beam" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="waterline-length">Overall Beam</label>
                </div>

                <div class="group">
                    <input type="text" name="waterline-beam" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="waterline-length">Waterline Beam</label>
                </div>

                <div class="group">
                    <input type="text" name="draft" value="4" readonly required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="waterline-length">Draft</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
